<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Documento sin t&iacute;tulo</title>
</head>
<script>
	function guardar()
	{
		var ancho=document.getElementById('txtWidth').value;
		var alto=document.getElementById('txtHeight').value;
		window.opener.document.getElementById('txtWidth').value=ancho;
		window.close();
	}
</script>

<body>
<table width="100" border="0" cellpadding="3" cellspacing="0">
  <tr>
    <td nowrap><span fckLang="DlgImgWidth">Ancho</span>&nbsp;</td>
    <td><input type="text" size="3" id="txtWidth" ></td>
    <td nowrap rowspan="2"></td>
  </tr>
  <tr>
    <td nowrap><span fckLang="DlgImgHeight">alto</span>&nbsp;</td>
    <td><input type="text" size="3" id="txtHeight" onkeyup="OnSizeChanged('Height',this.value);"></td>
  </tr>
  <tr>
    <td colspan="2" nowrap><input type="button" name="Submit" value="Bot&oacute;n" Onclick="guardar();"></td>
    <td nowrap>&nbsp;</td>
  </tr>
</table>
</body>
</html>
